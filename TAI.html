<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 项目导航演示_dowebok</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({

});
</script>
</head>

<body>

<div id="dowebok">

	</div>
	<div class="section">
		<iframe src="https://taitrieu.github.io/infographics/oto2.html" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
	</div>
	<div class="section">
		<iframe src="https://plot.ly/~taitrieu/1/" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
	</div>
	<div class="section">
		<iframe src="https://my.visme.co/projects/6xo4mk87-vnmotorcycle" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
	</div>	
</div>
